<!DOCTYPE html>
<html>
  <head>
    <title>Scene It</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Scene It</h2>
          <p>Search for movies you want to watch.</p>
          <p>Save them to your list</p>
          <a href="/scene-it-starter-master/watchlist.html"
            ><button class="btn btn-primary">Watch List</button></a
          >
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-12 search">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input
                class="form-control search-bar"
                id="search-bar"
                placeholder="Search for a movie..."
              />
              <button
                id="search-button"
                class="btn btn-primary input-group-btn"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="row">
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="staticEmail2" class="sr-only">Email</label>
            <input
              type="text"
              class="form-control"
              id="staticEmail2"
              placeholder="email@example.com"
            />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword2"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2">
            Confirm identity
          </button>
        </form>
      </div>
      <br />
    </div>
    <br />
    <div class="container">
      <div class="row" id="movie-container"></div>
    </div>
